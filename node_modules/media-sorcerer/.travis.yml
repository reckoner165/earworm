sudo: false
language: node_js
node_js:
  - node
cache:
  directories:
    - node_modules
branches:
  only:
    - master
addons:
  apt:
    packages:
      - xvfb
install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - npm install
notifications:
  slack:
    rooms:
      - vimeo:RYf3AIUcC9QzRfRVWcdJRhMJ#player-notifications
